<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FunMap Dense Module Search</title>
    <script src="../assets/js/echarts.min.js"></script>
    <script src="../assets/js/min/dag.min.js"></script>
    <script src="../assets/js/min/clique.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../assets/css/funmap.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/gd.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        html {
            background: none;
        }

        body {
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            gap: 0;
            column-gap: 0pt;
            align-content: flex-start;
            flex-grow: 0;
            justify-content: center;
        }

        button {
            display: inline-block;
            font-size: 1.1875rem;
            line-height: var(--leading);
            font-family: var(--font);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 400;
            box-sizing: border-box;
            width: fit-content;
            height: 2.5rem;
            margin-top: 0;
            padding: 5px;
            border: 2px solid var(--color-body);
            border-radius: 0;
            appearance: none;
            box-shadow: none;
            height: 2.5em;
        }

        .text {
            height: 2.5em;
            width: 50%;
        }

        #filler {
            display: block;
            flex-direction: column;
            /* justify-content: center; */
            align-content: flex-start;
        }

        .result {
            display: flex;
            justify-content: center;
            align-content: center;
            vertical-align: center;
            width: 70%;
            height: 50%;
            flex-direction: column;
            justify-self: center;
            flex: 1;
            margin: 0;
            /* margin-bottom: 5%; */
        }

        .result:last-child {
            margin-bottom: 5%;
        }

        .result_sub {
            display: flex;
            justify-content: center;
            align-content: center;
            vertical-align: center;
            flex-direction: row;
            justify-self: center;
            flex: 1;
            height: 100%;
        }

        #search_container {
            display: table;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 90%;
            margin: 5%;
            margin-bottom: 0pt;

        }

        #result_container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 5%;
            width: 100%;
        }

        .info_div {
            min-width: 60%;
            max-width: 60%;
            padding-right: 5%;
        }

        .info_heading {
            margin-bottom: 0pt;
        }

        .subtitle {
            color: var(--color-body-light)
        }

        .dag {
            width: 100%;
            height: 20vw;
            border: 1px solid var(--color-body);
        }

        .search_area {
            display: table-cell;
            margin: 0;
            width: 33%;
            padding-right: 10%;
            padding-left: 10%;
        }

        #gene_search_error {
            white-space: normal;
        }

        .download_button {
            margin-left: 25%;
            width: 50%;
        }

        .long_table {
            /* make column width more spread out depending on content */
            table-layout: auto;
        }
    </style>
</head>

<body>
    <div id="filler" style="height: 100%">
        <h1>FunMap Dense Module Search</h1>
        <div class="centering">
            <p style="color: var(--color-body-light); text-align: center">Dense modules: Fully connected subnetworks,
                known as cliques, with limited
                overlap to other
                cliques identified with the <a target="_blank"
                    href="https://bmcsystbiol.biomedcentral.com/articles/10.1186/1752-0509-4-74">clique enumeration
                    (ICE) algorithm</a>
                <br>
                Search either by Clique ID or Gene Symbol to view the clique and its GO enrichment.
            </p>
            <div id="search_container">
                <div class="search_area">
                    <h3 style="text-align: center">Clique ID</h3>
                    <div class="container">
                        <input style="width: 80%" type="text" class="text" id="clique_id" name="clique_id"
                            value="Clique ID: 160" />
                        <button style="width: 20%" id="search_button">Search</button>
                        <p style="color: var(--color-error); text-align: center; font-size: calc(var(--unit)); display: block; flex: 1;"
                            id="clique_search_error"></p>
                    </div>
                </div>
                <div class="search_area">
                    <h3 style="text-align: center">Gene Symbol</h3>
                    <div class="container">
                        <input style="width: 80%" list="genes" type="text" class="text" id="gene_id" name="gene_id"
                            value="MRPL22" placeholder="Gene Symbol (ex: MRPL22)" />
                        <datalist id="genes"></datalist>
                        <button style="width: 20%" id="gene_search_button">Search</button>
                        <p style="color: var(--color-error); text-align: center; font-size: calc(var(--unit)); display: block; flex: 1;"
                            id="gene_search_error"></p>
                    </div>
                </div>
            </div>
            <p id="search_results" style="text-align: center"></p>
        </div>

        <div id="result_container" class="centering">
        </div>
        <script>
            clique_page(echarts);
        </script>
</body>

</html>
