    <script src="assets/js/echarts.min.js"></script>
    <script src="assets/js/min/dag.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
    <div id="outer">
        <div id="dag" style="width: 100%; height: 100%;"></div>

    </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let clique_id = urlParams.get('clique_id');
        if (clique_id == null) {
            clique_id = "C195"
        }
        let clique_type = "hierarchal_modules"
        if (urlParams.get('clique_type') != null) {
            clique_type = urlParams.get('clique_type')
        } else {
            if (clique_id.startsWith("C")) {
                clique_type = "dense_modules"
            }
        }
        dag_chart = create_dag(echarts, clique_type, clique_id, "dag", ignore_size = true);
    </script>
</body>
