seed: 42
# cor_type can be 'pearson', 'spearman'
cor_type: 'pearson'
n_jobs: 8
n_chunk: 4
# minimum number of valid data point when computing correlation
min_sample_count: 15
# whether to output the edge list or not
output_edgelist: True
max_num_edges: 25000
step_size: 1
lr_cutoff: 10
dataset_name: aml
# path to the root directory of the data files
data_files:
  - name: 'BeatAMl-T'
    type: 'rna'
    path: 'BeatAMl-T.tsv'
  - name: 'Blood2022-P-T'
    type: 'rna'
    path: 'Blood2022-P-T.tsv'
  - name: 'CCLE-P-T'
    type: 'rna'
    path: 'CCLE-P-T.tsv'
  - name: 'CCLE-T'
    type: 'rna'
    path: 'CCLE-T.tsv'
  - name: 'ClinseqAML-T'
    type: 'rna'
    path: 'ClinseqAML-T.tsv'
  - name: 'TCGA_2013-T'
    type: 'rna'
    path: 'TCGA_2013-T.tsv'
  - name: 'target-C'
    type: 'rna'
    path: 'target-C.tsv'
  - name: 'target-N'
    type: 'rna'
    path: 'target-N.tsv'
  - name: 'target-T'
    type: 'rna'
    path: 'target-T.tsv'
